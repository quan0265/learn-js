// url: location2.html#page?name=&age=13
function hashConvertGet(hash_all= null){
	let $_GET= [];
	if(hash_all == null){
		hash_all= window.location.hash;
	}
	hash_all= window.location.hash;
	let hash_page;
	let hash_search;

	// console.log(hash_page);
	hash_search= hash_all.split('?')[1];
	let hash_search_arr= hash_search.split('&');
	hash_search_arr.forEach((item, index)=> {
		// console.log(item);
		// console.log(item.split('='));
		if(item.split('=')[0]){
			$_GET[item.split('=')[0]]= item.split('=')[1];
		}
	})
	return $_GET;
}

	let search_arr= search.split('&');

		// console.log(item);

		if(item.split('=')[0]){
			$_GET[item.split('=')[0]]= item.split('=')[1];
		}
	})
	return $_GET;
}
