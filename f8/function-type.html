<!-- 
- Function type:
	- Declaration function: có thể gọi trước khi được defined
	- Expression function
	- Arrow function 
	- Self-Invoking


 -->




<script type="text/javascript">
	// - Declaration function: có thể gọi trước khi được defined
	function declaration(){

	}

	// - Expression function: có thể đặt tên hoặc không
	var a= function(){

	}

	setTimeout(function login(){

	}, 100)

	var myObject= {
		myFunction: function(){

		}
	}

	// - Arrow function 




</script>
