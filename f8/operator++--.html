<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>operator ++ & -- (prefix & postfix || tiền tố và hậu tố) </title>
</head>
<body>

<!--  
	Toán tử ++ --
	Prefix & Postfix
-->

<script type="text/javascript">
	var a = 6;

	// Việc 1: +1 cho a, a = a + 1 => a = 7
	// Việc 2: Trả về a sau khi được + 1
	console.log(++a) // 7 

	var a = 6;
	// Việc 1: `a copy`, `a copy` = 6
	// Việc 2: trừ 1 của a, a = a - 1 => a = 5
	// Việc 3: trả về `a coppy`
	var output = a--;
	console.log('output: ', output); // 6
	console.log('a: ', a); // 7

	var a = 6;
	var output = a++ + -- a;
	// 6 + (-1 + 5) = 12
	console.log('output', output);



</script>

</body>
</html>
