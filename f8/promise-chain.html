<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>promise chain</title>
</head>
<body>
	
<!-- 
	
- promise chain

 -->

 	<script type="text/javascript">
 		
 		var promise = new Promise(
 			function(resolve, reject) {
				resolve();
 			}

		)

		promise
			.then(function(data) {
				console.log(data)
				return 1;
			})
			.then(function(data) {
				console.log(data)
			})
			.then(function() {
				return new Promise(function(resolve) {
					setTimeout(function() {
						resolve([1, 2, 3])
					}, 2000);
				})
			})
			.then(function(data) {
				console.log(data)
			})
			.catch(function(error) {
				console.log(error)
			})
			.finally(function() {
				console.log('Done');
			})



		// Sử dụng promise chạy lại ví dụ bài promise pain dùng callback hell
		// chạy hoàn taaft function này mới chạy function tiếp theo
		function sleep(ms) {
			return new Promise(function(resolve) {
				setTimeout(resolve, ms);
			})
		}

		sleep(1000) 
			.then(function() {
				console.log(1)
				return sleep(1000);
			}) 
			.then(function() {
				console.log(2)
				return sleep(1000);
			}) 
			.then(function() {
				console.log(3)
				return sleep(1000);
			}) 
			.then(function() {
				console.log(4)
				return sleep(1000);
			}) 


 	</script>


</body>
</html>
