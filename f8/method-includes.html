<!-- 

- Method includes

 -->

 <script type="text/javascript">

 	// undefined
 	console.log(Object.prototype.includes);
 	console.log(Date.prototype.includes);
 	console.log(Number.prototype.includes);
 	
 	//Use String | Array
 	console.log(String.prototype.includes);
 	console.log(Array.prototype.includes);

 	var string= 'Hellow';
 	console.log(string.includes('low'))

 	var array= ['php', 'html', 'css'];
 	console.log(array.includes('php'));

 	
 	//index start= 1
 	console.log(array.includes('php', 1));
 	

 	//index start= length + -1 = 3 + -1 = 2
 	console.log(array.includes('php', -1));





 </script>
