	function objToArray(obj){
	    let arr= [];
	    let keys= Object.keys(obj);
	    let values= Object.values(obj);
	    for(let i=0; i<keys.length; i++){
	        arr[keys[i]]= values[i];
	    }
	    return arr;
	}

	function arrayStyle(obj){
		var arr=[];
		for(let i=0; i<obj.length; i++){
			// console.log(obj[i].style);
			let value= obj[i].style;
			// console.log(arr.indexOf());
			if(arr.indexOf(value) === -1){
				arr.push(value);
			}
		}
		return arr;
	}
	// let arr_style= arrayStyle(vars);
	// console.log(arr_style);

	function arrayColor(obj, style=null){
		let arr= [];
		if(style==null){
			for(let i=0; i<obj.length; i++){
				let value= obj[i].color;
				if(arr.indexOf(value) === -1){
					arr.push(value);
				}
			}
		}
		else{
			for(let i=0; i<obj.length; i++){
				if(obj[i].style == style){
					let value= obj[i].color;
					if(arr.indexOf(value) === -1){
						arr.push(value);
					}
				}
			}
		}
		return arr;
	}
	// let arr_color= arrayColor(vars, 'style2');
	// console.log(arr_color);

	function arraySize(obj, color=null, style=null){
		let arr= [];
		if(style==null && color == null){
			obj.forEach((item, index)=> {
				let value= item.size;
				if(arr.indexOf(value) === -1){
					arr.push(value);
				}
			});
		}
		else if(style == null && color != null){
			obj.forEach((item, index)=>{
				if(item.color == color){
					let value= item.size;
					if(arr.indexOf(value) === -1){
						arr.push(value);
					}
				}
			})
		}
		else{
			obj.forEach((item, index)=>{
				if(item.color == color && item.style == style){
					let value= item.size;
					if(arr.indexOf(value) === -1){
						arr.push(value);
					}
				}
			})
		}
		return arr;
	}
