<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iframe new document</title>
</head>
<body>
	
	<iframe id="myframe"></iframe>

	<p>Click the button to change the background color of the document contained in the iframe.</p>

	<p id="demo"></p>

	<button onclick="myFunction()">Try it</button>

	<script>

	
		
	function myFunction() {
	  var x = document.getElementById("myframe");
	  var y = (x.contentWindow || x.contentDocument || x.contentDocument.document);
	  if (y.document)y = y.document;
	  y.body.innerHTML = '<h2>h2</h2>';
	}
	</script>



</body>
</html>
